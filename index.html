<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <title></title>
</head>
<body id="everything">
  <main id="game">
    <div class="ground">
    </div>
    <div class="TableContainer">
      <table>
        <tr>
          <th id="1"></th>
          <th id="2"></th>
          <th id="3"></th>
          <th id="4"></th>
          <th id="5"></th>
          <th id="6"></th>
          <th id="7"></th>
          <th id="8"></th>
          <th id="9"></th>
          <th id="10"></th>
        </tr>
      </table>
    </div>
    <div id="Menu">
      <div class="title"></div>
      <div class="ButtonHolder">
        <button id="StartButton"type="button" name="button"><h2>Start</h2></button>
      </div>
      <h2>Instructions</h2>
      <p class="intro">The goal of the game is to stop the enemies getting close to the wall.The enemies can be destroyed by clicking on them and they will always spawn at the top of the screen. As you progress through the game the enemies movement speed will increase. Good Luck</p>
    </div>
    <div id="ButtonContainer">
      <button id="retry" type="button" name="button"><p class="retryText">Retry</P></button>
      </div>
      <div class="Base">
        <table>
          <div class="wall">
          </div>
          <div class="wall">
            <p id="score">Score: 0</p>
          </div>
          <div class="wall">
          </div>
          <div class="wall">
            <p id="lives">Lives: 3</p>
          </div>
          <div class="wall">
          </div>
        </table>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="index.js">
  </script>
</script>
</html>
